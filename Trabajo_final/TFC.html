<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <link rel="stylesheet" href="css/TFC.css">
    <title>The Avengers</title>
  </head>
  <body>
  <div id="impress">
    <div id="primero" class="step" data-x ="0">
      <img src="img/intro_comic.jpg" alt="IntroVengadores">
      <h1>¿Una historia de otro mundo?</h1>
    </div>
    <div id="segundo" class="step" data-x="2000">
      <img src="img/scarlett_johansson.jpg" alt="viuda negra">
      <!--Añadir texto: Tony deberíamos hablar  de tu vuelta a los vengadore-->
    </div>
    <div id="tercero" class="step" data-x="3000">
      <img src="img/tony.jpg" alt="ironman">
      <!--Añadir texto: No necesito volver estoy bien como estoy, ¿o no?, no se-->
    </div>
    <div id="cuarta" class="step" data-x="4000">
      <h1>¡¡Mientras!!, en algún lugar del planeta tierra</h1>
    </div>
    <div id="quinta" class="step" data-x="0" data-y="1000" data-rotate="90">
      <img src="img/loki.jpg" alt="loki">
      <!--Añadir texto: Esta vez destruire tu mundo "Capitan"-->
    </div>
    <div id="sexta" class="step" data-x="1300" data-y="1000">
      <img src="img/capitanamerica.jpg" alt="capitan américa">
      <!--Añadir texto: ¡¡¡Chicos, ¿Donde está Tony?, lo necesitamos, es el único que puede vecer a loki!!!-->
    </div>
    <div id="septima" class="step" data-x="3000" data-y="1000">
      <img src="img/halcon.png" alt="halcon">
      <!--Añadir texto: ¿Porque necesitas a Tony?-->
    </div>
    <div id="octava" class="step" data-x="5000" data-y="1000">
      <h1>Hace dos años...</h1>
    </div>
    <div id="novena" class="step" data-x="0" data-y="2500" data-rotate="180">
      <img src="img/reunionpasada.jpg" alt="reunion">
      <!--Añadir texto: Debemos destruir el anillo, es un arma muy poderosa e incontrolabe(Capitan)
      Podriamos intentarlo y ayudar a la humidad a avanzar(Tony)-->
    </div>
    <div id="decima" class="step" data-x="1000" data-y="2500">
      <img src="img/scarletandyarvis.jpg" alt="reunionscarlet">
      <!--Añadir texto: Estoy de acuerdo con el capitan debemos destruirlo, tony es demasiado preligroso(Scarlet)
      Pero ayudaría a avanzar y crear un mundo totalmente seguro, yo podría controlarlo (Yarvis)-->
    </div>
    <div id="undecima" class="step" data-x="2500" data-y="2500">
      <img src="img/tonydesesperado.jpg" alt="tonydesesperado">
      <!--Añadir texto: valeeeeeeee!!, lo destruiremos (pensamiendo: No avanzare con esta gente)-->
    </div>
    <div id="doce" class="step" data-x="1000" data-y="2500" data-rotate="360">
      <p>En la actualidad</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/impress.js/0.5.3/impress.min.js"></script>
  <script src="js/TFC.js"></script>
  </body>
</html>
