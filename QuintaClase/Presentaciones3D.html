<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
  <link rel="stylesheet" href="https://rawgit.com/ManzDev/cursos-assets/gh-pages/html5-av/impressjs/impress.base.min.css">
  <title>Presentaciones3D</title>
</head>
<body>
  <div id="impress">
    <div id="first" class="step" data-x="0"> <!--Por defecto el data-x si se omite es cero-->
      <h1>Hola, empezamos con las presentaciones 3D</h1>
    </div>
    <div id="seconds" class="step" data-x="1000" data-rotate-x="90">
      <h5>Autor: Alberto Mart√≠ne Chincho</h5>
    </div>
    <div id="three" class="step" data-x="0" data-y="500" data-rotate="90">
      <p>nos iremos moviendo en el eje x</p>
    </div>
    <div id="four" class="step" data-x="1000" data-y="500" data-z="1000">
      <p>por las transparecias que hemos creado</p>
    </div>
    <div id="overview" class="step" data-x="2000" data-y="1000" data-z="2000" data-rotate-y="90">
      <img src="http://ragefaces.memesoftware.com/faces/large/surprised-oh-fuck-no-l.png" alt="brainexplote">
    </div>
    <div class="step">

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/impress.js/0.5.3/impress.min.js"></script>
  <script src="js/Presentaciones3D.js"></script> <!--Esto sucede por el orden de carga de esta libria-->
</body>
</html>
<!--id en las diapositivas "class step" por si queremos ir directamente a esa diapositiva-->
